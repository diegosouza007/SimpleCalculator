<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="container">

        <!-- Display -->
        <div id="display"></div>

        <!-- Button with values -->
        <span id="one" class="button">1</span>
        <span id="two" class="button">2</span>
        <span id="three" class="button">3</span>
        <span id="four" class="button">4</span>
        <span id="five" class="button">5</span>
        <span id="six" class="button">6</span>
        <span id="seven" class="button">7</span>
        <span id="eigth" class="button">8</span>
        <span id="nine" class="button">9</span>
        <span id="zero" class="button">0</span>

        <!-- Function buttons -->
        <span id="clear" class="button button__functions">C</span>
        <span id="result" class="button button__functions">=</span>
        <span id="multiply" class="button button__functions">*</span>
        <span id="divide" class="button button__functions">/</span>
        <span id="subtract" class="button button__functions">-</span>
        <span id="sum" class="button button__functions">+</span>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
